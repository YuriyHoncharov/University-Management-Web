<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Subjects</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    h1 {
        color: #333;
    }
    ul {
        list-style: none;
        padding: 0;
    }
    li {
        margin-bottom: 20px;
    }
    .subject-name {
        font-weight: bold;
        color: #0066cc;
    }
    .description {
        color: #666;
    }
</style>
</head>
<body>
    <h1>All Subjects</h1>
    <ul>
        <li th:each="subject, stat : ${subjects}">
            <div>
                <span class="subject-name" th:text="${subject.name}"></span> -
                <span class="description" th:text="${subject.description}"></span>
            </div>
        </li>
    </ul>
</body>
</html>
